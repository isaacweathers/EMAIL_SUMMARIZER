<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emails</title>
</head>
<body>
    <h1>Emails</h1>
    <ul>
        {% for email in emails %}
        <li>
            <h2>{{ email.subject }}</h2>
            <p>{{ email.body }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
